<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Индекс</title>
</head>
<body>
<p>Welcome to Telegram Web App Test!</p>
    <button id="send-hello">Send 'Hello'</button>
    <div id="message-container"></div>

    <script>
      // Initialize Telegram Web App
      if (window.telegram === undefined) {
        window.telegram = window.TelegramWebApp;
      }

      // Handle button click
      document.getElementById("send-hello").addEventListener("click", function() {

        // Create a new message
        let message = new window.telegram.Message();
        message.text = "Hello!";

        // Send the message
        window.telegram.send(message, function(message) {
          // Success callback
          console.log("Message sent successfully!");
}, function(error) {
// Error callback
console.error("Error sending message: ", error);
});
});
    </script>
</body>

</html>
